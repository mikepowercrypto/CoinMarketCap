<!DOCTYPE html>
<html>


<head>
	<title>CoinMarketCap</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="logic.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    
</head>


<body>

    
   <hr class="border">
    <div class="container-xl">
     <div class="row">
      <div class="col align-items-left col-sm-12 col-md-12 col-lg-12">
         <h3>Parrot CoinMarketCap</h3>
      </div> 
     </div>  
    </div>  
    
    <div class="w-100"><hr class="border"></div>

    <div class="container-xl">
      <div class="row">
        <div class="col align-items-center col-sm-12 col-md-12 col-lg-12">
          <h1>Top 100 Cryptocurrencies by Market Capitalization</h1>
          <p>Mike Powers Bootcamp Sample Project</p>
        </div>
       </div>  
    </div> 
    
    <hr class="border"></div>

    <div class="container">
      <div class="row">
        <div class="col align-items-auto col-sm-12 col-md-12 col-lg-12">
          <ul class="nav nav-tabs">
           <li class="nav-item">
            <a class="nav-link active" href="#">Cryptocurrencies</a>
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Exchanges</a>
           </li>
          </ul>
        </div>
       </div>  
    </div> 
    
    <div class="container">
      <div class="row row-col-7">
        <table id="mytable" class="table table-striped table-dark">
         <thead>
          <tr>
           <th scope="col col-sm">Rank</th>
           <th scope="col col-sm-1">Name</th>
           <th scope="col col-sm-xl">Market Cap</th>
           <th scope="col col-sm-xl-1">Price</th>
           <th scope="col col-sm-xl">Volume(24h)</th>
           <th scope="col col-sm-xl">Circulating Supply</th>
           <th scope="col col-sm-xl-1">Change(24h)</th>
          </tr>
         </thead>
         <tbody>
          <tr>
           <td id="rank"></td>
           <td id="img"></td>
           <td id="name"></td>
           <td id="marketCap"></td>
           <td id="price"></td>
           <td id="volume"></td>
           <td id="circulatingSupply"></td>
           <td id="priceChange"></td>
          </tr>
        </table>  
      </div>  
    </div> 
    
    


    
    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>



</html>
